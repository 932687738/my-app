<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <title>回调函数形式的ref</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{

            clickShowDate = () =>{
                alert(this.input1.value)
            }
            blurShowDate = () => {
                alert(this.input2.value)
            }
            render(){
                return (
                    <div>
                        <input ref={input1 => this.input1 = input1} type="text" placeholder="点击按钮提示数据"/>
                        <button onClick={this.clickShowDate}>点击提示左侧数据</button>
                        <input ref={input2 => this.input2 = input2} type="text" onBlur={this.blurShowDate} placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo/>,document.getElementById("test"))
    </script>
</body>
</html>
