<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //命名规范
        // - 不能以数字开头
        // - 不能使用特殊符号(除了_和$以外)
        // - 关键字不能使用
        //可以使用$或_或字母

        var A = 123;
        var a = 321;

        console.log($);

        /*
            不能使用拼音 : 音译有问题
            不要使用中文 : 耗费内存

            变量一定要准确描述含义

            DogName : 大驼峰(类 当中的命名)
            dogNickName : 小驼峰(函数)
            dog_nick_name : 蛇形(变量)
            全大写 : 常量
        */

        var dog_nick_name = "张三";
        
    </script>
</body>
</html>
