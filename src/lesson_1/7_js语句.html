<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //单行注释
        /*
            多行注释

            var 关键字(variable,变量)
            sum 变量名称(变量就是一个容器)
            =   赋值
            (2+2)*2  表达式
            最终产生结果
        */

        //sum=8
        var sum = (2 + 2) * 2;

        console.log(sum * 10);
        console.log(sum / 10);
        console.log(sum + 10);
    </script>
</body>
</html>
