<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        在html5当中可以不加 type="text/javascript"
        type : 声明脚本类型 
    -->
    <script type="text/javascript">
        //输出到控制台(最多)
        console.log("你好,世界");
        //弹窗 window:浏览器窗口  alert(弹出一个警告)
        window.alert("欢迎来到红浪漫,男宾一位,上楼左转");
        //把内容输出到html当中
        //document 文档(html->body)   write写入
        document.write("明日战记");
    </script>
</body>
</html>
