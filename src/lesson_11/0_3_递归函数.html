        /*
          10的阶乘
        */

        var res = (function(num){
            if(num < 2){
                return 1
            }
            /*
                num = 10  
                return 10 * callee(10-1);

                num = 9
                return 9 * callee(9-1)

                num = 8
                return 8 * callee(8-1)

                ....

                num = 1
                return 1

                num = 2
                2 * 1 = 2

                num = 3
                3 * callee(3-1) = 3 * 2 = 6
                
                num = 4
                4 * callee(4-1) = 4 * 6 = 24

                num = 5
                5 * call(5-1) = 5 * 24 = 120 
            */
            return num * arguments.callee(num-1);//callee函数自己 10 * 9
        })(10)

        console.log(res);
