    <script>

        
        Object.prototype._bind = function(obj){
            //bind也是借用
            //改变this的指向
            // console.log(this);

            //obj当中有个函数的功能 和 aa相同
            obj.func = this;

            return obj.func
        }

        function aa(arg){
            return arg
        }

        var obj = {};
        console.log(aa._bind(obj)(100));  //aa函数

        // console.log(obj.func("abc"));
