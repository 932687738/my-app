<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log(Object.prototype);
        Object.prototype._call = function(obj,param){
            //赋值代码
            //func = this = demo 
            obj.func = this;
            //调用 得到结果
            var res = obj.func(param);
            //删除
            delete obj.func;
            //返回结果
            return res
        }

        function demo(arg){
            return [this,arg]
        }

        // console.log(demo()); //this--->window

        var obj = {a:1};

        //要使用obj调用demo函数
        console.log(demo._call(obj,"123456"));
        // console.log(obj.func())
    </script>
</body>
</html>
