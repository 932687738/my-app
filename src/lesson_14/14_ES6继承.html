    <script>
        //ES6
        class Person{
            //静态属性或静态方法是不能被继承的
            static ins1 = 123;

            constructor(name){
                this.name = name;
            }

            action(){
                return 1
            }
        }

        //类Black继承Person(继承原型)
        class Black extends Person{
            constructor(name){
                //继承属性
                super(name);
            }
        }

        let b1 = new Black("abc");
        console.log(b1);
        console.log(b1.action());
        console.log(Black.ins1);
    </script>
