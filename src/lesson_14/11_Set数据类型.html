        */
        
        let a = [1,2,0,1,0,2,3,3,3,3,3];

    <script>
        //集合 : 交集?   差集    并集?
        /*
            差集 : 
                天狗电商平台  : 
                拼刀刀       : 
        */

        let q = new Set([1,2,3,4,5]);
        let r = new Set([1,3,5,6,7]);

        console.log([...q].filter((item)=>{//filter把true的结果对应成索引返回
            //item = 1 2 3 4 5
            //有没有
            return !r.has(item);//返回的是bool
        }));
        

    </script>
